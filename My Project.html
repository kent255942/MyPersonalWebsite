<!DOCTYPE html>
<html>
 <head>
  <title>Project Kent's Personal Website</title>
  <style>
   body{
    font-family: 'Tahoma', sans-serif;
    background-color: #1A1A1A;
    color: #ffffff;
   }
   header{
 display: flex;
 justify-content: flex-end;
 align-items: center;
 gap: 35px;
 padding: 20px 50px;
 font-size: 16px;
}

header a{
 color: #ffffff;
 text-decoration: none;
 position: relative;
}

header a::after{
 content: "";
 position: absolute;
 width: 0;
 height: 2px;
 background: cyan;
 left: 0;
 bottom: -6px;
 transition: 0.3s;
}

header a:hover::after{
 width: 100%;
}

.active{
 color: cyan;
 font-weight: 600;
}
   p{
    font-size: 23px;
   }
   .myProject{
 display: flex;
 justify-content: center;
 gap: 50px;
 padding-bottom: 80px;
 flex-wrap: wrap;
}

/* ---------- PROJECT CARD ---------- */
.comLab,
.handyHub{
 width: 620px;
 min-height: 400px;
 background: rgba(255,255,255,0.05);
 backdrop-filter: blur(14px);
 border-radius: 22px;
 padding: 22px;
 padding-bottom: 0;
 display: flex;
 flex-direction: column;
 align-items: center;
 box-shadow: 0 0 35px rgba(0,0,0,0.6);
 position: relative;
 overflow: hidden;
 transition: box-shadow 0.4s ease;
}

/* Top accent line (visual only) */
.comLab::before,
.handyHub::before{
 content: "";
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 3px;
 background: linear-gradient(90deg, cyan, #00ffd5);
}

/* ---------- IMAGE ---------- */
.myProject img{
 width: 100%;
 border-radius: 16px;
 margin-bottom: 22px;
 transition: transform 0.4s ease, filter 0.4s ease;
}

/* ---------- TITLE ---------- */
.comLab p,
.handyHub p{
 font-size: 22px;
 text-align: center;
 color: #eaeaea;
 margin: 0;
}
  </style>
 </head>
 <body>
  <header>
   <a href="index.html" target="_blank">Home</a>
   <h8>|</h8>
   <a href="About Me.html" target="_blank">About</a>
   <h8>|</h8>
   <span class="active">Project</span>
   <h8>|</h8>
   <a href="Contact Me.html" target="_blank">Contact</a>
  </header>
  <p style="Padding: 50px;">The projects below were completed through the collaboration and support of my groupmates.</p>
  <div class="myProject">
   <div class="comLab">
    <img src="images/ComLab_Attendance_System.png">
    <p>Computer Lab Attendance Management System</p>
   </div>
   <div class="handyHub">
    <img src="images/HandyHub_System.png">
    <p>HandyHub System</p>
   </div>
  </div>
 </body>

</html>
